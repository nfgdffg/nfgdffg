<!Doctype html>
<html>
	<head> Including Multimedia in HTML </head>
		<title> Multimedia </title>
<body>
	<h1> Adding Video to you page </h1>
	<p> This is an example Video file </p>

    <video controls <!-- opening video tage with controls -->
    <source src='example.mp4' type='video/mp4' >
    Your video is not supported 
    </video>
	</p>
    

	<h1> Adding Audio to you page </h1>
	<p> This is an example audio file </p>

    <audio controls <!-- opening audio tage with controls -->
    <source src='sound.mp3' type='audio/mp3' >
    Your browser does not support this audio 
    </audio>
	</p>
	
	<h2> My Alma mater <h2>
		<h3> Bachelor </h3>
	<p> I want to go to Illinois Institute of Technology For Applied computer science </p>
		<img src='college.jpg' alt= 'Illinois Tech' width= '700' height='400' usemap='#campusdetails'>
		
	<!-- image map: This <map> tag defines an image-map, An image-map is an image with clickable areas -->
		
		<map name='campusdetails'>
		<area shape='rect' coords='100,100, 250,300' href='elexon_tube_2400x1200 (1).jpg'>
		
		<area shape='rect' coords='330,100, 350,300' href='R.jfif'>
		
	<br><br><br>
</body>
</html>
