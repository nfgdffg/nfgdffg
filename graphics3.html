	<h1> Animation </h1>
		
		<h3> Circle </h3>
		<p> Let's move the circle </p>
		
			<svg>
				<g>
					<circle cx='100' cy='100' r='50' stroke='red'
					fill='yellow'/> </circle>
					<animateMotion path='M 0 0 V 0 H 100 Z' dur='1s'
					repeatCount = '25'/>	
				</g>
			
				<g>
					<circle cx='100' cy='100' r='40' stroke='red'
					fill='green'/> </circle>
					<animateMotion path='M 0 0 V 0 H 100 Z' dur='3s'
					repeatCount = '25'/>	
				</g>
			</svg>
		
		<h2> Moving a shape in a square path </h2>
			<svg width='400' height='300'>
				<g>
					<rect width='70' height='30' fill='blue'
					stroke='yellow' stroke-width='2' />
					<animateMotion path='M 10 10 H 330 V 200 H 0 Z'
					dur='1s' repeatCount = '2'>
				</g>
			</svg>
			
		<h3> Solar System </h3>
			<svg width='1500' height='1500'>
				<g>
					<circle cx='300' cy='300 r='75' stroke='red' fill='yellow'>
					</circle>
					<circle cx='450' cy='300' r='15' stroke='green' fill='blue'>
						<animateMotion path='M 10 170 H -330 V -200 H 0 Z'
						dur='5s' repeatcount = '2'/></circle>
					<circle cx='500' cy='300' r='13' stroke='red' fill='red'>
						<animateMotion path='M 10 220 H -420 V -250 H 0 Z'
						dur='9.5s' repeatcount = '2'/></circle>
				</g>
				
</body>
