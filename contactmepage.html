	<h1> This is a way to Contact me</h1>
		<h2> My Contact Form</h2>
		
		<form>
			<label> First Name: <input type='text' placeholder='John'> </label> <br><br>
			<label> Last Name:  <input type='text' placeholder='Smith'> </label> <br><br>
			<label> Middle Name: <input type='text' placeholder='ex: middlename'> </label>
		<br><br>
			<p> Best way to contact </p>
		<!--- Drop Down meny selection -->
			<label> What do you prefer </label>  &nbsp &nbsp &nbsp
				<select>
					<option> Phone Call </option>
					<option> Email </option>
					<option> Video Call </option>
					<option> In person Meeting </option>
					<option> Post Mail </option>
				</select>
				
				<fieldset> <!-- Radio Type Menu-->
					<legend> Which office is closes to you? (chose one) </legend>
						<input type='radio'> 
							<label> Chicago - Northside </label> <br><br>
						<input type='radio'> 
							<label> Chicago - Downtown </label> <br><br>
						<input type='radio'> 
							<label> Chicago - Southside </label> <br><br>
						<input type='radio'> 
							<label> None Of The Above <input type='text' placeholder='other'></label> <br><br>
				</fieldset> <br><br>
				<label> Data of Visit: </label> 
					<input type= 'date'> <br><br>
				<label> Date of Birth: </label>
					<input type='date'>
					
				<label> Attach your Business Plan/Resume </label>
				<br><br>	<input type='file'> 			<br><br>
				<!-- input a color type -->
				<label> Select your favorite color swag: </label>
					<input type='color'>    				<br><br>
				
				<!-- input a Number -->
				<label> How long do you want to meet for: </label>
					<input type='number' min='0' max='45'> minutes <br><br>
					
				
				<!-- Creating a Sumit & Reset button -->
				<input type='submit' value='submit'> &nbsp
				<input type='reset' value='Reset'>
		</form>
