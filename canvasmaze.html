<!DOCTYPE html>
<html>
	<body>
		<h1> HTML5 Canvas </h1>
		<h2> MAZE </h2>
			<canvas id='myCanvas' width='400' height='400' style=
			'border:1px solid black;' >
				</canvas>
				
			<script>
				const canvas = document.getElementById('myCanvas')
				const ctx = canvas.getContext('2d')
			
				//1st path
				ctx.beginPath();
				ctx.moveTo(150,0);
				ctx.lineTo(150,300);
				ctx.lineTo(225,300);
				ctx.lineTo(225,75);
				ctx.lineTo(350,75);
				ctx.strokeStyle= 'red';
				ctx.stroke();
				
				//2nd path
				ctx.beginPath();
				ctx.moveTo(350,400);
				ctx.lineTo(350,300);
				ctx.strokeStyle= 'red';
				ctx.stroke();
				//3rd path
				ctx.beginPath();
				ctx.moveTo(275,400);
				ctx.lineTo(275,200);
				ctx.lineTo(350,200);
				ctx.lineTo(350,150);
				ctx.lineTo(275,150);
				ctx.strokeStyle= 'red';
				ctx.stroke();
				
				//4th path
				ctx.beginPath();
				ctx.moveTo(150,300);
				ctx.lineTo(75,300);
				ctx.lineTo(75,75);
				ctx.strokeStyle= 'red';
				ctx.stroke();
				
				//Opening
				ctx.beginPath();
				ctx.moveTo(0,0);
				ctx.line(0,75);
				ctx.strokeStyle= 'blue';
				ctx.stroke();
				
				//Ending
				ctx.beginPath();
				ctx.moveTo(350,400);
				ctx.line(275,400);
				ctx.strokeStyle= 'blue';
				ctx.stroke();
			</script>
	</body>
</html>
