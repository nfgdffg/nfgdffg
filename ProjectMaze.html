        <h1> HTML5 Canvas </h1>
        <h2> Project Maze </h2>
		
        
            <canvas id='Project Maze' width='390' height='300' style=
            'border:5px solid rgb(0, 0, 0);' >
                </canvas>

            <script>
                const canvas = document.getElementById('Project Maze')
                const ctx = canvas.getContext('2d')
            
                //1st path
                ctx.beginPath();
                ctx.moveTo(75,0);
                ctx.lineTo(75,75);
                ctx.strokeStyle= 'black';
                ctx.stroke();
                
                //2nd path
                ctx.beginPath();
                ctx.moveTo(200,0);
                ctx.lineTo(200,75);
                ctx.strokeStyle= 'black';
                ctx.stroke();
            
                //3rd path
                ctx.beginPath();
                ctx.moveTo(75,130);
                ctx.lineTo(300,130);
                ctx.strokeStyle= 'black';
                ctx.stroke();
				
                
                //4th path
                ctx.beginPath();
                ctx.moveTo(120,200);
                ctx.lineTo(120,65);
                ctx.strokeStyle= 'black';
                ctx.stroke();
				
				
                
                //5th path
                ctx.beginPath();
                ctx.moveTo(250,200);
                ctx.lineTo(250,65);
                ctx.strokeStyle= 'black';
                ctx.stroke();
				

                ctx.beginPath();
                ctx.moveTo(250,200);
                ctx.lineTo(300,200);
                ctx.strokestyle= 'black';
                ctx.stroke();

                //6th path
                ctx.beginPath();
                ctx.moveTo(75,200);
                ctx.lineTo(180,200);
                ctx.lineTo(180,255)
                ctx.lineTo(250,255)
                ctx.lineTo(255,660)
                ctx.strokeStyle= 'black';
                ctx.stroke();
                
                //7th path
                ctx.beginPath();
                ctx.moveTo(0,165);
                ctx.lineTo(75,165);
                ctx.strokeStyle= 'black';
                ctx.stroke();

                //8th path
                ctx.beginPath();
                ctx.moveTo(0,255);
                ctx.lineTo(120,255);
                ctx.strokeStyle= 'black';
                ctx.stroke();

                //9th path
                ctx.beginPath();
                ctx.moveTo(320,65);
                ctx.lineTo(390,65)
                ctx.strokeStyle= 'black';
                ctx.stroke();

                //10th path
                ctx.beginPath();
                ctx.moveTo(320,170);
                ctx.lineTo(390,170)
                ctx.strokeStyle= 'black';
                ctx.stroke();

                //11th path
                ctx.beginPath();
                ctx.moveTo(300,200);
                ctx.lineTo(300,255)
                ctx.strokeStyle= 'black';
                ctx.stroke();


                
            </script>
